    <!-- Preconnect to optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar"> 
        <h1>Nostra</h1>

        <div class="navbar-links">
            <p class="navbar-links"><a href="index.html">Home</a></p>
            <p class="navbar-links"><a href="collections.html">Collections</a></p>
            <p class="navbar-links"><a href="contact.html">Contact us</a></p>
        </div>
        <!-- Menu toggle for mobile view -->
        <div class="navbar-menu-toggle" onclick="shownav()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Side Navigation Bar (for mobile view) -->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closenav()"><i class="fa-solid fa-xmark"></i></p>
        <p class="side-navbar-links"><a href="index.html">Home</a></p>
        <p class="side-navbar-links"><a href="collections.html">Collections</a></p>
        <p class="side-navbar-links"><a href="contact.html">Contact us</a></p>
    </div>

    <!-- Contact Section -->
    <div class="contact">
        <div class="contact-box" style="background-color: #1d232c;">
            <h2>Contact Us</h2>
            <form class="input">
                <!-- Contact Form Fields -->
                <p>Name:</p>
                <input type="text" placeholder="Your Name">
                <p>Email:</p>
                <input type="email" placeholder="Your Email">
                <p>Message:</p>
                <textarea cols="50" rows="10" placeholder="Your Message"></textarea>
            </form>
            <!-- Submit Button -->
            <button>Submit</button>
        </div>
    </div>
   
    <!-- Footer Section -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingText">Nostra</h2>
                <!-- Footer Description -->
                <p>Discover the latest trends and elevate your style with Nostra. We are committed to offering top-quality fashion and exceptional customer service.</p>
                <!-- Social Media Icons -->
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>

        <p>@2024 Nostra.com</p>

    <script src="script.js"></script>
